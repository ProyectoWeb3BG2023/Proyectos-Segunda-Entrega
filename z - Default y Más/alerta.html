<!DOCTYPE html>
<html>
<head>
  <title>Alertas personalizadas</title>
  <!-- Incluye SweetAlert desde una CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
</head>
<body>
  <button onclick="mostrarAlerta()">Mostrar alerta personalizada</button>

  <script>
    function mostrarAlerta() {
      Swal.fire({
        title: '¡Alerta personalizada!',
        text: 'Esta es una alerta con estilo personalizado.',
        icon: 'success', // Puedes usar 'success', 'warning', 'error', 'info', o incluso una URL de una imagen para el ícono
        confirmButtonText: '¡Entendido!',
        // Personaliza el aspecto con más opciones si lo deseas
        customClass: {
          title: 'mi-titulo',
          content: 'mi-contenido',
          confirmButton: 'mi-boton'
        }
      });
    }
  </script>
</body>
</html>
